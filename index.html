<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>10 Hacker News!</title>
</head>
<body ng-app="storyApp">
    <div ng-controller="storyAppController">
        <header>Hacker News 10</header>
        <main class="flex-parent">
            <div class = "story-item" ng-repeat="storyItem in storyData track by $index">
                
                <div id="story-title">{{storyItem.title}}</div>
                <div><a href="{{storyItem.url}}">Read Article</a></div>
                <div>{{storyItem.time | date:'yyyy-MM-dd HH:mm:ss'}}</div>
                <div>Story Score: {{storyItem.score}}</div>
                <div>by {{storyItem.by}}</div>
                <div>Author Karma: {{storyItem.authorKarma}} </div>
            </div>
        </main>
    </div>
</body>
</html>
