<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>10 Hacker News!</title>
</head>
<body ng-app="storyApp">
    <div ng-controller="storyAppController">
        <header></header>
        <main class="flex-parent">
            <div class = "flex-item story-item" ng-repeat="storyItem in storyData">
                
                <div>{{storyItem.title}}</div>
                <div>{{storyItem.url}}</div>
                <div>{{storyItem.time}}</div>
                <div>{{storyItem.score}}</div>
                <div>{{storyItem.by}}</div>
                <div>Author karma score.</div>
            </div>
        </main>
        <footer class="flex-parent"></footer>
    </div>
</body>
</html>
